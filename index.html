<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Stay Safe</title>
  </head>
  <body>
    <main>
      <div class="preloader">
        <h3>COVID Status</h3>
        <p>wait a second</p>
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
      <div class="display">
        <img class="mainimg" src="./images/virus.png" alt="virus vector" />
        <h3>COVID-19 Stauts</h3>
        <h1>Sri Lanka</h1>
        <h6>Last Updated <em class="lastUpdated"></em> ago</h6>
        <p class="date"></p>
      </div>
      <div class="data">
        <div class="current"></div>
        <div class="advice">
          <img src="./images/doctor.svg" alt="doctor image" />
          <ul>
            <li>Wear a mask</li>
            <li>Clean your hands</li>
            <li>Maintain at least a 1-metre <br />distance</li>
          </ul>
        </div>
        <div class="chart">
          <canvas id="myChart" width="260" height="160"></canvas>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="./app.js"></script>
  </body>
</html>
